<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parallax Scrolling Effect</title>
    <link rel="stylesheet" href="parralaxindex.css">

</head>
<body>
<header>


    <h1 class="big-title translate" data-speed="0.1">Liam Vranken.</h1>

    <img src="assets/person.png" class="person translate" data-speed="-0.25" alt="">
    <img src="assets/mountain1.png" class="mountain1 translate" data-speed="-0.2" alt="">
    <img src="assets/mountain2.png" class="mountain2 translate" data-speed="0.4" alt="">
    <img src="assets/mountain3.png" class="mountain3 translate" data-speed="0.3" alt="">
    <img src="assets/Portfolio_Paralax_foto.png" class="sky translate" data-speed="0.5" alt="">
</header>

<section>
    <div class="shadow"></div>
    <div class="container">
        <div class="content opacity">
            <h3 class="title">Projects
                <div class="border"></div>
            </h3>
            <!--FILTERS-->
            <div class="container-fluid main__ py-4  ">
                <div class="row justify-content-center  py-4 mx-3 ">
                    <div class=" col-md-8 col-lg-6">
                        <h1 class="text-center" id="diy">Projecten</h1>
                        <div class="bagge-group filter_bagge col-md-8" id="categorieen_container">
                            <span class="badge rounded-pill categoria_bagde" data-categoria='Photoshop'>Photoshop</span>
                            <span class="badge rounded-pill categoria_bagde" data-categoria='XD'>XD</span>
                            <span class="badge rounded-pill categoria_bagde" data-categoria='Digital branding'>Digital branding</span>
                            <span class="badge rounded-pill categoria_bagde" data-categoria='UX'>UX</span>
                            <span class="badge rounded-pill categoria_bagde" data-categoria='Werkplekleren'>Werkplekleren</span>
                            <span class="badge rounded-pill categoria_bagde"
                                  data-categoria='Fotografie'>Fotografie</span>
                            <span class="badge rounded-pill categoria_bagde"
                                  data-categoria='Illustrator'>Illustrator</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="imgContainer opacity">
                <img src="img/image.jpg" alt="">
            </div>
        </div>
    </div>
</section>

<script src="parralax.js"></script>
</body>
</html>
